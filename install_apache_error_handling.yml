---
- name: This playbook is to error handling
  hosts: all
  become: true
  tasks:
  - name: install httpd
    yum:
     name: httpd
     state: installed
    when: ansible_os_family == "RedHat"

  - name: start httpd service
    service:
      name: http--
      state: started
    when: ansible_os_family == "RedHat"
    ignore_errors: yes

  - name: install apache2 package
    apt:
     name: apache2
     state: installed
    when: ansible_os_family == "Debian"
  
  - name: start apache2 service
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"
